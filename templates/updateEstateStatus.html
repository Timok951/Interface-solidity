{%extends 'base.html'%}

{% block title %}
    Loginwindow
{% endblock %}

{%block body %}
<div class="container">
    <div class="row">
        <div class="col" text-center>
          <form action="{{ url_for('updateAdStatus') }}" method="POST">
                
                <div class="form-floating">
                    <input class="form-control" id="floatingInput" name="idestate" >
                    <label for="floatingInput">id estate </label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="floatingPassword" name="status" placeholder="status">
                    <label for="floatingPassword">estate status (bool)</label>
                </div>


                <button class="btn btn-primary w-100 py-2" type="submit" >update escate</button>
            </form>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
