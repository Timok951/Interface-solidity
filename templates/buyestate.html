{%extends 'base.html'%}

{% block title %}
    Loginwindow
{% endblock %}

{%block body %}
<div class="container">
    <div class="row">
        <div class="col" text-center>
            <form method="POST" action="{{ url_for('buyEstate')}}">
                
                <div class="form-floating">
                    <input class="form-control" id="floatingInput" name="idad" >
                    <label for="floatingInput">id ad</label>
                </div>




                <button class="btn btn-primary w-100 py-2" type="submit" >buy add</button>
            </form>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
