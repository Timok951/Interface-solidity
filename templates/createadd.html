{%extends 'base.html'%}

{% block title %}
    Loginwindow
{% endblock %}

{%block body %}
<div class="container">
    <div class="row">
        <div class="col" text-center>
            <form method="POST" action="{{ url_for('login')}}">
                
                <div class="form-floating">
                    <input class="form-control" id="floatingInput" name="size" >
                    <label for="floatingInput">Price </label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="memory" placeholder="Password">
                    <label for="floatingPassword">id add </label>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="floatingInput" name="es_type" >
                    <label for="floatingInput">status</label>
                </div>


            </form>

            <form action="{{ url_for('create_add') }}" method="POST">
                <button class="btn btn-primary w-100 py-2" type="submit" >Create add</button>
            </form>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
